{% extends 'services/base.html' %}


{% block title %}Σύνδεση {% endblock %}

{% block content %}
  <div class="container">

    <div class="card login-wrapper">
      <div class="card-header">
        <div class="sindesi"><h3><a href="/signin">Σύνδεση</a></h3></div>
        <div class="eggrafi"><h3><a href="/signup">Εγγραφή</a></h3></div>
      </div>
      <div class="card-body">
        <div class="card-text login-inner">
          
          <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
              <legend class="border-bottom mb-4">Σύνδεση
                <a class="mb-3 btn btn-students right" href="{% url 'users:user-signup' %}">Δημιουργία</a></legend>
              {{ form }}
            </fieldset>
            <div class="form-group btn-wrapper">
              <button class="btn btn-students" type="submit">Σύνδεση</button>
            </div>
          </form>
  
        </div>
      </div>
    </div>
    
  </div>
{% endblock %}
