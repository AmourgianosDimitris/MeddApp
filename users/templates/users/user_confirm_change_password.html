{% extends "services/base.html" %}
{% block content %}
  <div class="container mt-5">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Διαγραφή Χρήστη</legend>
        <h2>Είστε σίγουροι ότι θέλετε να διαγράψετε το χρήστη: "{{ object.first_name }} {{ object.last_name }}";</h2>
      </fieldset>
      <div class="form-group">
        <a class="btn btn-outline-secondary" href="{% url 'users:user-update' object.id %}">Cancel</a>
        <button class="btn btn-outline-danger" type="submit">Ναι</button>
      </div>
    </form>
  </div>
{% endblock content %}
