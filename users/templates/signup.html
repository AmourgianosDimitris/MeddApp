{% extends 'services/base.html' %}

{% block style %}
<link rel="stylesheet" href="{% static 'users/css/signup.css' %}">
{% endblock %}

{% block title %}SignUp - MedApp{% endblock %}

{% block content %}
<form action="http://localhost:8000/signup/" method="POST" style="border:1px solid #ccc">
  {% csrf_token %}
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="first_name"><b>First name</b></label>
    <input type="text" placeholder="First name" name="first_name" required>

    <label for="last_name"><b>Last name</b></label>
    <input type="text" placeholder="Last name" name="last_name" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="password-repeat" required>

    <label>
      <input type="checkbox" checked="checked" name="policy" style="margin-bottom:15px"> Remember me
    </label>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
{% endblock %}
