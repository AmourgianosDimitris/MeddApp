{% extends "services/base.html" %}

{% block title %}Διαγραφή Κράτησης{% endblock %}

{% block content %}
  <div class="container mt-5">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Διαγραφή Δήλωσης</legend>
        <h2>Είστε σίγουροι ότι θέλετε να διαγράψετε τη κράτηση: {{ object.department }}: {{object.eventdate}} {{object.start_time}};</h2>
      </fieldset>
      <div class="form-group">
        <a class="btn btn-outline-secondary" href="{{% url 'reservations:reservation-update' reservation.id %}">Cancel</a>
        <button class="btn btn-outline-danger" type="submit">Ναι</button>
      </div>
    </form>
  </div>
{% endblock content %}
